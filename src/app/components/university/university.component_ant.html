
    <div class="box">
        <h1 class="title is-3">University</h1>
        <form [formGroup]="universityForm" (ngSubmit)="onSubmit()">

          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ingrese el nombre de su universidad" name="name" formControlName="name">
            </div>
            <p *ngIf="universityForm.get('name').invalid && universityForm.get('name').touched" class="help is-danger">Debes
              ingresar la universidad a la cual estas adscrito</p>
          </div>

              <div class="field">
                <label class="label">Ubicaci√≥n Universidad <br> </label>

                <div class="control">
                  <div *ngIf="lat != 200 && lon != 200">
                    <app-map [markerDraggable]="true" [lat]="lat" [lon]="lon" [markerActive]="true" [zoom]="15" [height]="400" [layers]="layers"
                      (markerMovedEvent)="markerMoved($event)"></app-map>
