<div class="column is-half is-offset-one-quarter bd-lead">
    <div class="box">
    <h1 class="title is-1">Sign in</h1>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

      <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Ingrese su email" name="email"
            formControlName="email">
          </div>
          <p *ngIf="signInForm.get('email').invalid && signInForm.get('email').touched" class="help is-danger">Debes ingresar tu email</p>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Ingrese su contrase単a" 
            name="password" formControlName="password">
          </div>
          <p *ngIf="signInForm.get('password').invalid && signInForm.get('password').touched" class="help is-danger">Debes ingresar tu contrase単a</p>
        </div>

        <div class="field">
          <div class="control">
            <a [routerLink]="['/recovery-password']">多He olvidado mi contrase単a?</a>
          </div>
        </div>

        <div class="control">
          <input type="submit" value="Enviar" class="button is-link" [disabled]="signInForm.invalid">
        </div>

  </form>
</div>

</div>
